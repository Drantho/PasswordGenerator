<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body onload="showCriteria()">
    <div class="container">
        <h1 class="text-center">Random Password Generator</h1>
        <h2>Password:</h2>
        <div class="resultWindow">
            <h1 id="passwordResult">
                &nbsp;
            </h1>
        </div>
        <h2>Criteria</h2>
        <div class="resultWindow">
            <div class="row">
                <div class="col-md-3">
                    <strong>Password Length:</strong>
                </div>
                <div class="col-md-9" id="passwordLength">

                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <strong>Use lower case:</strong>
                </div>
                <div class="col-md-9" id="useLowerCase">

                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <strong>Use upper case:</strong>
                </div>
                <div class="col-md-9" id="useUpperCase">

                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <strong>Use numerals:</strong>
                </div>
                <div class="col-md-9" id="useNumerals">

                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <strong>Use special characters:</strong>
                </div>
                <div class="col-md-9" id="useSpecialCharacters">

                </div>
            </div>

        </div>
        <button class="btn btn-primary" onclick="generatePassword()">Get Password</button>
        <button class="btn btn-danger" onclick="reloadPage()">Reset Criteria</button>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>    
</body>
</html>
