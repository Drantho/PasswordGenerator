<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="resultWindow">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">Random Password Generator</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2>Password:</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-11">                    
                    <textarea id="passwordResult" class="form-control"></textarea>            
                </div>
                <div class="col-md-1">            
                    <a onclick="copy()" title="Copy to clipboard">
                        <i class="far fa-copy fa-4x"></i>
                    </a>   
                </div>
            </div>  
            <h2>Criteria</h2>
            <div class="row">
                <div class="col-md-3">
                    <strong>Password Length:</strong>
                </div>
                <div class="col-md-9" id="passwordLength">

                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <strong>Use lower case:</strong>
                </div>
                <div class="col-md-9" id="useLowerCase">

                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <strong>Use upper case:</strong>
                </div>
                <div class="col-md-9" id="useUpperCase">

                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <strong>Use numerals:</strong>
                </div>
                <div class="col-md-9" id="useNumerals">

                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <strong>Use special characters:</strong>
                </div>
                <div class="col-md-9" id="useSpecialCharacters">

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn" onclick="generatePassword()">Generate Password</button>
                    <button class="btn" onclick="setCriteria()">Set Criteria</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>    
</body>
</html>
